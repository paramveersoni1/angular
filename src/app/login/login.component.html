


<div class="header">


    <div class="inner-header flex">

    
    <h3>Login</h3>
    </div>
    

    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
    
    
    </div>

    <div class="content flex">
        <form [formGroup]="form" (ngSubmit)="signIn()" >
        <input type="email" (keydown.space)="$event.preventDefault()" placeholder="email" formControlName="email"/>
        <div class="text-error" *ngIf="form.controls['email'].errors?.required && show">Please enter
            email!
        </div>
        <div class="text-error" *ngIf="form.controls['email'].errors?.email && show">Please enter valid
            email!
        </div>
        
        <input type="password" placeholder="Password" class="form-control"
                               (keydown.space)="$event.preventDefault()" formControlName="password"/>
        <div class="text-error" *ngIf="form.controls['password'].errors?.required && show">Please enter
          password!
         </div>


        <button class="login-btn">Login</button>
      </form>
