<div class="addform">
     
     <button (click)="addEditModalOpen()" class="btn btn-primary float-right"
                                style="margin-top: 0;">
                            + Add New
                        </button>
    
</div>
<table class="table">
    <thead>
      <tr>
        <th class="col-2">name</th>
        <th class="col-2">image</th>
        <th class="col-2">address</th>
        <th class="col-2">account no</th>
         <th class="col-2">Edit</th>
         <th class="col-2">Delet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of allData">
        <td >{{data.name}}</td>
        <td><img class="sfk" src={{data.image}} alt="sjad"></td>
        <td>{{data.address}}</td>
        <td>{{data.accountNo}}</td>
        <td><a class="sko" (click)="addEditModalOpen(data)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
        <td><button class="sko" (click)="deletitem(data,index)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
      </tr>
     
    </tbody>
  </table>
