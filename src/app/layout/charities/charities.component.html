<div class="addform">

  <button (click)="addEditModalOpen()" class="btn btn-primary float-right" style="margin-top: 0;">
    + Add New
  </button>

</div>
<table class="table">
  <thead>
    <tr>
      <th class="col-2">name</th>
      <th class="col-2">city</th>
      <th class="col-2">Business No</th>
      <th class="col-2">image</th>
      <th class="col-2">Edit</th>
      <th class="col-2">Delet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of charities">
      <td>{{data.name}}</td>
      <td>{{data.city}}</td>
      <td>{{data.businessNo}}</td>
      <td><img class="img" src={{data.image}} alt="image here"></td>
      <td><a class="sko" (click)="addEditModalOpen(data)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      </td>
      <td><a class="sko" (click)="deletitem(data,index)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
    </tr>

  </tbody>
</table>
